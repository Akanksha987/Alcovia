name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: alcovia
          POSTGRES_USER: alcovia
          POSTGRES_PASSWORD: alcovia
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg_async://alcovia:alcovia@localhost:5432/alcovia
      SECRET_KEY: test-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Static analysis
        run: python -m compileall app
      - name: Run smoke tests
        run: |
          python - <<'PY'
          import asyncio
          from app.database import engine, Base


          async def prepare():
              async with engine.begin() as conn:
                  await conn.run_sync(Base.metadata.create_all)


          asyncio.run(prepare())
          PY

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t alcovia-api .

